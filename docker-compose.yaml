  whoami2:
    image: traefik/whoami
    networks:
      - proxy-net
    labels:
      caddy: whoami2.paribrand.shop
      caddy.reverse_proxy: "{{upstreams 80}}"
      caddy.tls: "internal"

  games:
    container_name: games
    build:
        context: ./games
        dockerfile: ./Dockerfile
        target: development
    volumes:
        - ./games:/app
        - /app/node_modules
        #- /app/.next
    expose:
        - '5003'
    ports:
        - "5003:5003"
    working_dir: /app
    env_file: .env
    environment:
      - NEXT_PUBLIC_ENVIRONMENT=development

  zookeep:
    container_name: zookeep
    build:
        context: ./zookeep
        dockerfile: ./Dockerfile
        target: development
    volumes:
        - ./zookeep:/app
        - /app/node_modules
        #- /app/.next
    expose:
        - '4002'
    ports:
        - "4002:4002"
    working_dir: /app
    env_file: .env
    environment:
      - NEXT_PUBLIC_ENVIRONMENT=development
    # labels:
    #   caddy: paribrand.shop
    #   caddy.reverse_proxy: "{{upstreams 4001}}"
    #   caddy.tls: "internal"
    # environment:
    #    - VIRTUAL_HOST=dashboard.tsxbet.com
    #    - VIRTUAL_PORT=4001
